<section class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-container">
    <h2 class="text-center mb-4">Sign In</h2>

    <form>
      <div class="form-group mb-3">
        <input
          type="text"
          id="Username"
          name="Username"
          placeholder="Username"
          class="form-control"
        />
      </div>

      <div class="form-group mb-4">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          class="form-control"
        />
      </div>

      <div class="form-check mb-4">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rememberMe"
        />
        <label class="form-check-label ms-1 RememberMe" for="rememberMe">
          Remember me
        </label>
      </div>

      <a routerLink="/home" class="btn signIn w-100 py-2 mb-2"> Sign In </a>
      <a class="btn signUp w-100 py-2 mt-2" routerLink="/signup">
        Create an account
      </a>
    </form>
  </div>
</section>
