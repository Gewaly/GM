<section
  class="signUp-wrapper d-flex justify-content-center align-items-center"
>
  <div class="signUp-container">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form>
      <div class="form-group mb-3">
        <input
          type="text"
          id="Email"
          name="Email"
          placeholder="Email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-4">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          name="confirmPassword"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-4">
        <span class="terms"
          >By creating an account, you agree to the
          <a routerLink="" class="terms">Terms of Service</a> and
          <a routerLink="" class="terms">Privacy Policy</a>
        </span>
      </div>

      <a routerLink="/login" class="btn signUp w-100 py-2 mb-2">
        Create a new account
      </a>
      <div class="form-group mb-4 text-center">
        <span>Have an account? <a routerLink="/login">Sign In</a> </span>
      </div>
    </form>
  </div>
</section>
