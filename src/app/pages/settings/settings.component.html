<div class="container-fluid p-4">
  <div class="d-flex align-items-center mb-4">
    <h1 class="h3 fw-bold mb-0">Settings</h1>
  </div>

  <div class="row g-4">
    <!-- Appearance Section -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="glass-style p-4 h-100">
        <h5 class="mb-3"><i class="fa-solid fa-palette me-2"></i>Appearance</h5>
        <div class="d-flex align-items-center justify-content-between mb-3">
          <span>Dark Mode</span>
          <div class="form-check form-switch">
          <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              [checked]="isDarkTheme"
              (change)="toggleTheme()"
            />
          </div>
        </div>
         <p class="small">Customize the look and feel of the application.</p>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="glass-style p-4 h-100">
        <h5 class="mb-3"><i class="fa-solid fa-user me-2"></i>Profile</h5>
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="userName" value="Mohamed Gewaly" disabled>
        </div>
        <div class="mb-3">
           <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" value="demo@example.com" disabled>
        </div>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="glass-style p-4 h-100">
        <h5 class="mb-3"><i class="fa-solid fa-bell me-2"></i>Notifications</h5>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="emailNotif" checked>
          <label class="form-check-label" for="emailNotif">Email Notifications</label>
        </div>
        <div class="form-check form-switch mb-2">
           <input class="form-check-input" type="checkbox" id="pushNotif">
          <label class="form-check-label" for="pushNotif">Push Notifications</label>
        </div>
         <div class="form-check form-switch">
           <input class="form-check-input" type="checkbox" id="smsNotif" checked>
          <label class="form-check-label" for="smsNotif">SMS Alerts</label>
        </div>
      </div>
    </div>

     <!-- Language Section -->
      <div class="col-12 col-md-6 col-lg-4">
      <div class="glass-style p-4 h-100">
        <h5 class="mb-3"><i class="fa-solid fa-language me-2"></i>Language</h5>
        <select class="form-select" aria-label="Language select">
          <option selected value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="fr">French</option>
        </select>
        <p class="small mt-2">Select your preferred language.</p>
      </div>
    </div>

     <!-- Security Section -->
    <div class="col-12 col-md-6 col-lg-4">
       <div class="glass-style p-4 h-100">
        <h5 class="mb-3"><i class="fa-solid fa-shield-halved me-2"></i>Security</h5>
        <div class="d-flex gap-2">
           <button class="btn btn-outline-primary flex-grow-1">Change Password</button>
           <button class="btn btn-outline-danger flex-grow-1">Enable 2FA</button>
        </div>
      </div>
    </div>

  </div>
</div>
